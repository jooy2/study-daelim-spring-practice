<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Sign In</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>상품등록</h1>
    </div>
    <form id="productForm" method="post">
        <table class="table table-striped">
            <tr>
                <th>상품명</th>
                <td>
                    <input type="text" class="form-control" name="name" maxlength="30"/>
                </td>
            </tr>
            <tr>
                <th>상품 이미지</th>
                <td>
                    <div>이미지 1 : <input type="file" name="image" /></div>
                    <div>이미지 2 : <input type="file" name="image" /></div>
                </td>
            </tr>
            <tr>
                <th>가격</th>
                <td>
                    <input type="text" class="form-control" name="price" maxlength="8"/>
                </td>
            </tr>
            <tr>
                <th>상세정보</th>
                <td>
                   <textarea name="product_info" style="width: 100%; height: 150px"></textarea>
                </td>
            </tr>
        </table>

        <input type="button" value="Sign In" class="btn btn-primary" onclick="regist();"/>

        <!-- DAY3 -->
        <img src="//developers.google.com/identity/images/btn_google_signin_dark_normal_web.png?hl=ko"
             class="googleLoginBtn" height="38" />
        <!-- DAY3 -->
    </form>
</div>


<script src="/js/jquery-1.12.4.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<script type="text/javascript">
    var regist = function(){
        $('#productForm')
            .attr('action','/admin/product_regist')
            .submit();
    };
</script>

<script type="text/javascript" th:inline="javascript">
</script>

</body>
</html>
